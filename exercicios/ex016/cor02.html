<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* configuração globais das CSS */
            height: 100%;
        }

        body {
            background-color: rgb(108, 185, 230);
            background-image: linear-gradient(45deg, #368EDF, #675DC2, #BB338E, #E33E5E, #FDCD6E); /*criando um degrade*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
